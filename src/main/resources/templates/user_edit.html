<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить профиль</title>
</head>
<body>
<div align="center">
    <h2>Введите данные</h2>
    <form action="#" th:action="@{'/user/' + ${user.id} + '/edit'}" th:object="${user}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Имя : </td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Номер телефона: </td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <div th:each="role : ${user.roles}" th:if="${role.toString() == 'SHOP'}">
            <tr>
                <td>Описание: </td>
                <td><textarea rows="6" cols="60" th:field="*{text}"></textarea></td>
            </tr>
            </div>
        </table>
        <br/>
        <input type="submit" value="Изменить">
    </form>
</div>
</body>
</html>
