<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Открыть магазин</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div align="center">
    <h2>Введите данные</h2>
    <form th:action="@{'/user/' + ${user.id} + '/shopOpen'}" th:object="${user}" method="post">
        <table cellpadding="10">
            <tr>
                <td>Имя : </td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Номер телефона: </td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Описание: </td>
                <td><textarea rows="6" cols="60" th:field="*{text}"></textarea></td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="Открыть магазин">
    </form>
</div>
</body>
</html>
